<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-makeup pastdisplay" style="border-bottom: 0"></div>
      <div
        class="display-makeup display"
        style="margin-bottom: 10px; border-top: 0"
      ></div>
      <div class="number-and-opertation-container">
        <div class="number">
          <div class="numkeys">
            <div class="operations-horizontal group-of-keys">
              <div class="key"></div>
              <div class="key bracket-open">(</div>
              <div class="key bracket-closed">)</div>
            </div>
            <div class="group-of-keys">
              <div class="key">1</div>
              <div class="key">2</div>
              <div class="key">3</div>
            </div>
            <div class="group-of-keys">
              <div class="key">4</div>
              <div class="key">5</div>
              <div class="key">6</div>
            </div>
            <div class="group-of-keys">
              <div class="key">7</div>
              <div class="key">8</div>
              <div class="key">9</div>
            </div>
            <div class="group-of-keys">
              <div class="key">0</div>
              <div class="key clear">C</div>
              <div class="key equal">=</div>
            </div>
          </div>

          <div class="operations">
            <div class="key plus">+</div>
            <div class="key minus">-</div>
            <div class="key multiply">*</div>
            <div class="key divide">/</div>
            <div class="key exponent">^</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
