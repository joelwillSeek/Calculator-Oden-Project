<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">Enter Numbers</div>
      <div class="number-and-opertation-container">
        <div class="number">
          <div class="group-of-keys">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
          </div>
          <div class="group-of-keys">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
          </div>
          <div class="group-of-keys">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
          </div>
          <div class="group-of-keys">
            <div class="key">0</div>
            <div class="clear key">C</div>
          </div>
        </div>
        <div class="operations">
          <div class="key plus">+</div>
          <div class="key minus">-</div>
          <div class="key multiply">x</div>
          <div class="key divide">/</div>
          <div class="key equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
